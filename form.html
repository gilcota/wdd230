    <main>

        <div id="formmessage"></div>
        <form method="get" action="record.html">

            <fieldset>
                <legend>New Member Registration</legend>
                <label class="top">Username* <input type="text" id="username" name="username" required></label>
                <label class="top">Password* <input type="password" id="password" name="password" required
                        pattern="[a-zA-Z0-9]{8,}"
                        title="Password must be at least eight (8) characters long and can only be alpha-numeric"></label>
                <label class="top">Confirm Password* <input type="password" id="passwordr" name="passwordr" required
                        pattern="[a-zA-Z0-9]{8,}"></label>
                <label class="top">Email* <input type="email" id="email" name="email" required
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address"></label>
                <label class="rating">
                    <span id="prating"><br>Page Rating<br></span>
                    <span id="rangevalue">1<br></span>
                    <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1"
                        list="rangevalues">
                </label>

                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <input type="submit" value="Sign me up!" class="submitBtn">

        </form>
